<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="game">
            <div class="row vertical-align mt-3">
                    <div class="col-6 col-md-4">
                    <img class="banner" src="assets/images/swlogo.png">
                    </div>
                    <div class="col-6 col-md-8 text-center">
                    <h1 class="d-inline">HANGMAN TRIVIA</h1>
                    </div>
            </div>
            <div class="row mt-4 p-3 stage vertical-align">
                <div class="col-12 col-md-8 text-center">
                    <div>
                        <p>Press any key to get started!</p>
                    </div>
                    <div>
                        <p>Star Wars Character</p>
                    </div>
                    <div id="hold"></div>
                    <div id="guessesRemaining"></div>
                    <p>Letters Already Guessed:</p>
                    <div id="usedLetters"></div>
                    <div id="wins"></div>
                </div>
                <div class="col-12 col-md-4 p-2 image-holder-container">
                    <div id="image-holder"></div>
                </div>
            </div>
            <div class="row">
                <div id="music-holder"></div>
                <!--<div class="col-12"><a id="soundicon" href="#" >
                <img id="mute" src="assets/images/sound_off.png" alt="sound icon" title="sound_icon" onclick="changeImage(this)" /></a>
                </div> -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
