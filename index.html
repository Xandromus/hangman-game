<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container middle">
            <div id="game">
                <header class="row vertical-align pt-3">
                    <div class="col-5 col-sm-3 col-md-4 text-center">
                        <img class="banner" src="assets/images/swlogo.png">
                    </div>
                    <div class="col-5 col-sm-8 col-md-7 text-center">
                        <h1 class="d-inline">HANGMAN TRIVIA</h1>
                    </div>
                    <div class="col-2 col-sm-1 col-md-1 text-center">
                        <a id="soundicon" href="#"><img id="mute" src="assets/images/sound_off.png" alt="sound icon" title="sound_icon" onclick="changeImage(this)" /></a>
                    </div>
                </header>
                <div class="row mt-4 p-3 stage vertical-align">
                    <div class="col-12 col-md-8 text-center">
                        <div id="game-status">
                            <p>Press any key to get started!</p>
                        </div>
                        <div>
                            <p>Star Wars Character</p>
                        </div>
                        <div id="hold"></div>
                        <div id="guessesRemaining"></div>
                        <p>Letters Already Guessed:</p>
                        <div id="usedLetters"></div>
                        <div id="wins"></div>
                    </div>
                    <div class="col-12 col-md-4 p-2 image-holder-container">
                        <div id="image-holder"></div>
                    </div>
                </div>
                <div class="row">
                    <div id="music-holder">
                        <audio id='musicplayer' preload='auto' autoplay loop>
                            <source id="musicSource" src="assets/songs/intro.mp3" type='audio/mpeg'> Your browser does not support the audio element.</audio>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="text-center text-white">&copy;
                <script>
                document.write(new Date().getFullYear());
                </script> Xander Rapstine</p>
        </footer>
    </div>
    <script type="text/javascript" src="assets/javascript/sound.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
